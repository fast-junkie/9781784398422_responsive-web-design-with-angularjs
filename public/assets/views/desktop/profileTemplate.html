<div class="loader" ng-if="!loaded">
  <img src="./assets/img/loading.svg" alt="loading...">
</div>
<div class="container" ng-if="loaded">
  <div class="my-profile-container">
    <div class="row">
      <div class="pic">
        <h1 class="name" ng-bind="personal.name"></h1>
        <img ng-src="{{personal.avatar}}" class="profile-image" alt="profile image"/>
      </div>
    </div>
    <div class="row">
      <div class="about">
        <button class="btn" ng-model="professional"
                ng-click="getDetail($event)"
                ng-class="{'selected':selected}"
                ng-disabled="selected">
            Professional
        </button>
        <button class="btn" ng-model="personal"
                ng-click="getDetail($event)"
                ng-disabled="!selected"
                ng-class="{'selected':!selected}">
            Personal
        </button>
      </div>
    </div>
    <div class="row">
      <div class="display">
        <div class="detailProfessional" ng-show="selected">
          <p class="aboutme" ng-bind="professional.aboutme"></p>
          <div class="section">
            <div class="divider">
              <h4>No of Year Experience</h4>
              <span ng-bind="professional.years"></span>
              <h4>Job Roles</h4>
              <ol>
                <li ng-repeat="role in professional.roles" ng-bind="role"></li>
              </ol>
              <h4>Languages Known</h4>
              <ol>
                <li ng-repeat="language in professional.languages" ng-bind="language"></li>
              </ol>
              <h4> Tools</h4>
              <ol>
                <li ng-repeat="tool in professional.tools" ng-bind="tool"></li>
              </ol>
            </div>
            <div class="divider">
              <h4>Web Technologies</h4>
              <ol>
                <li ng-repeat="webdev in professional.webdevelopment" ng-bind="webdev"></li>
              </ol>
            </div>
          </div>
        </div>
        <div class="detailPersonal" ng-show="!selected">
          <div class="section">
            <div class="divider">
              <h4>Full Name</h4>
              <span ng-bind="personal.name"></span>
              <h4>Spouse Name</h4>
              <span ng-bind="personal.spouse"></span>
              <h4>Father Name</h4>
              <span ng-bind="personal.father"></span>
              <h4>Mother Name</h4>
              <span ng-bind="personal.mother"></span>
              <h4>Blood Group</h4>
              <span ng-bind="personal.bloodGroup"></span>
              <h4>Height</h4>
              <span ng-bind="personal.height"></span>
            </div>
            <div class="divider">
              <h4>Weight</h4>
              <span ng-bind="personal.weight"></span>
              <h4>Chest</h4>
              <span ng-bind="personal.chest"></span>
              <h4>Address</h4>
              <span ng-bind="personal.address"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="footer">
        <a ng-href="{{professional.social.twitter}}" class="symbol" title="twitter"></a>
        <a ng-href="{{professional.social.facebook}}" class="symbol" title="facebook"></a>
        <a ng-href="{{professional.social.linkedin}}" class="symbol" title="linkedin"></a>
        <a ng-href="{{professional.social.googleplus}}" class="symbol" title="googleplus"></a>
      </div>
    </div>
  </div>
</div>
